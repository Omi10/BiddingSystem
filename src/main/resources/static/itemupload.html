<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
 $(document).ready(function() {
	 
  $("#bidEndTime").val("2016-10-26T23:00"); 
	
   $("#uploadForm").submit(function() {
	 $.ajax({
	       url : '/items',
	       type : 'POST',
	       contentType : 'application/json',
	       data : JSON.stringify({
		       "name": document.getElementById("uploadForm").elements.namedItem("name").value,
		       "startBidAmount": document.getElementById("uploadForm").elements.namedItem("startBidAmount").value,
		       "description": document.getElementById("uploadForm").elements.namedItem("description").value,
		       "bidEndTime" : document.getElementById("uploadForm").elements.namedItem("bidEndTime").value.toString()
		       }),
	       dataType : 'json',
	       success: function(data)
	       {
	       }
	       });
});
}); 
</script>
</head>

        <span class="icon-bar"></span>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

		     </span> Log-out </a>

</nav>


<form  id="uploadForm" name="uploadForm">
Item name <input type="text" name="name" />
