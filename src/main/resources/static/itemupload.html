<div class="bs-example"> 
    <h1>Item Details</h1>
    <form class="form-horizontal" id="uploadForm" name="uploadForm" data-toggle="validator">
        <div class="form-group">
            <label class="control-label col-xs-3">Item : *</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="itemName"  name="itemName" placeholder="Item" required>
            </div>
        </div>

			<div class="form-group">
				<label class="control-label col-xs-3">Description : *</label>
				<div class="col-xs-9">
					<textarea rows="3" class="form-control" id="Description" name="description" 
						placeholder="Brief Description" required></textarea>
				</div>
			</div>
		
		<div class="form-group">
            <label class="control-label col-xs-3">Category :</label>
            <div class="col-xs-9">
                <select class="form-control" id ="categorySelector" name ="categorySelector">
                </select>
            </div>
         </div>	
          
		<div class="form-group">
            <label class="control-label col-xs-3" >Bid End Time :</label>
            <div class="col-xs-9">
                <input class="form-control" type="datetime-local" value="2016-11-03T23:59:59"  id="bidEndTime" 
                name="bidEndTime">
            </div>
        </div>
        
         <div class="form-group">
            <label class="control-label col-xs-3" >Bid Start Amount : *</label>
            <div class="col-xs-9">
                <input type="number" step="1" pattern="[0-9]" min="0" class="form-control" id="startBidAmount"  name="startBidAmount" placeholder="In Rupees" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Submit" id="uploadButton">
                <input type="reset" class="btn btn-default" value="Reset">

    </form>
