<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default rounded borders and increase the bottom margin */
.navbar {
	margin-bottom: 50px;
	border-radius: 0;
}

/* Remove the jumbotron's default bottom margin */
.jumbotron {
	margin-bottom: 0;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
     $.get("/user/1/bids", function(data, status) 
     {
		$.each(data, function(i, item)
		{					
			tr = $('<tr/>');
			tr.append("<td>" + (i + 1) + "</td>");
			tr.append("<td>" + data[i].item + "</td>");
			tr.append("<td>" + data[i].description + "</td>");
			tr.append("<td>" + data[i].startBidValue + "</td>");
			tr.append("<td>" + data[i].bidEndTime + "</td>"); 
			console.log(data[i].bidEndTime);
			tr.append("<td>" + data[i].bidValue + "</td>");
			 tr.append("<td> <input id="+ "newBid_"+data[i].bidId+ " type=\"text\"> </td>");																
			tr.append($('<button/>', 
			{
				text: 'Update Bid', 
			    id: "updateBid_"+ data[i].bidId,
			    val : data[i].bidId,
			    click: function() 
			    {   
				    $.ajax(
				    {
						url : '/bids/'+data[i].bidId,
						type : 'PATCH',
						contentType : 'application/json',
						data : JSON.stringify({
						"bidId": data[i].bidId,
						"bidValue": $("#newBid_"+$(this).val()).val()  //this denotes current buttonand taking its default value
						 }),
						 dataType : 'json'
		            });
					$("#newBid_"+$(this).val()).prop("disabled", true);
					$(this).prop("disabled", true);
					                 
			    }
			}));             
			$('#itemsTable').append(tr);
	    });      
	});
});			             
</script>


</head>

	<nav class="navbar navbar-inverse">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href=""></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home.html">Home</a></li>
					<li><a href="itemsearch.html">Item Search</a></li>
					<li><a href="itemupload.html">Item Upload</a></li>
					<li><a href="bids.html">My Bids</a></li>
					<li><a href="uploadeditems.html">Uploaded Items</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

							Your Account</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Search Results</h2>
		<div class="table-responsive">
			<table class="table" id="itemsTable">
				<thead>
					<tr>
						<th>S.No.</th>
						<th>Item</th>

					</tr>
